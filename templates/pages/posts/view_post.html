{% extends 'base.html' %}

{% block content %}

<section class="discussion-post">
    <section class="post-header">
        <h3>{{post.title}}</h3>
        <p>Written by {{post.author.username}}</p>
    </section>
    <section class="post-body">
        {{post.postBody}}
    </section>
</section>

{% endblock content %}
